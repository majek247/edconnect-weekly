<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Submit</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 mx-auto">

                            <!-- form card login -->
                            <div class="card rounded shadow shadow-sm">
                                <div class="card-header"> 
                                    <h3 class="mb-0">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form">
                                        <div class="form-group w-75">
                                            <label for="email">Email address</label>
                                            <input type="text" placeholder="Enter email" class="form-control form-control-lg rounded-0"
                                                name="email">
                                        </div>
                                        <div class="form-group w-75">
                                            <label>Password</label>
                                            <input type="password" placeholder="Password" class="form-control form-control-lg rounded-0">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg "
                                            id="btnLogin">Login</button>
                                    </form>
                                </div>
                                <!--/card-block-->
                            </div>
                            <!-- /form card login -->

                        </div>


                    </div>
                    <!--/row-->

                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/container-->
    </main>

    <footer class="container">
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>

</html>
