<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>

    </nav>
    <main>
        <div class="container pt-3">
            <div class="form-row">
                <div class="w-75 mx-auto">
                    <h3>Submit Project</h3>
                    <form name="submitProject">
                    <div class="form-group">
                        <label for="name">Project Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter project name">
                    </div>
                    <div class="form-group">
                        <label for="abstract">Project Abstract</label>
                        <textarea rows="6" name="abstract" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="authors">Authors</label>
                        <input type="text" name="authors" class="form-control" placeholder="Enter author names (seperated by comma)">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tag(s)</label>
                        <input type="text" name="tags" class="form-control"
                            placeholder="Use # to tag project with different projects">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Continue" class="btn btn-primary"></button>
                    </div>
                    </form>

                </div>
            </div>



        </div>

    </main>
    <footer class="container">
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>

</html>
