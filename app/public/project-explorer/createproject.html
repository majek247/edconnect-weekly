<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        a{
          color: white;
        }
    
        .container{
          max-width: 1440px;
        }
    
        main{
          width: 55%;
        }
    
        main, footer{
          padding: 2rem 6rem;
        }
      </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>

    </nav>
   
  <main class="mx-auto">
    <h4>Submit Project</h4>
    <form action="" name="submitProject"> 
      <div class="form-group">
        <label for="projectName" class="form-label">Project name</label> 
        <input type="text" name="name" class="form-control" id="projectName" placeholder="Enter project name"> 
      </div>
      <div class="form-group">
        <label for="projectAbstract" class="form-label">Project abstract</label> 
        <textarea name="abstract" class="form-control" id="projectAbstract" cols="30" rows="10"></textarea> 
      </div>
      <div class="form-group">
        <label for="authors" class="form-label">Author(s)</label> 
        <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names (separated by comma)"> 
      </div>
      <div class="form-group">
        <label for="tags" class="form-label">Tag(s)</label> 
        <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"> 
      </div>
      
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
    
  </main>
    <footer class="container">
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>

</html>
