<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>

    </nav>
    <br>
    <main>
        <section>
            <div class="container">
                <h4>Ade Chuks</h4>
                <div class="row">
                    <div class="col-md-4">
                        <p>Program: <br>Computer Science</p>

                    </div>
                    <div class="col-md-4">
                        <p>Matriculation Number <br> 30333</p>
                    </div>
                    <div class="col-md-4">
                        <p>Graduation Year<br> 2019</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mx-auto">
                <h5>Update Profile</h5>
                <form>
                    <div class="form-row mx-auto">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="program">Program</label>
                            <select name="program" class="form-control">
                                <option value="choose">Choose..</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_information_systems">Computer Information
                                    Systems</option>
                                <option value="computer_technology">Computer Technology</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="matricNumber">Matric Number</label>
                            <input type="text" class="form-control" name=matricNumber>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="program">Graduation Year</label>
                            <select name="graduationYear" class="form-control">
                                <option value="choose">Choose..</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                    </div>
                </form>
            </div>
        </section> <br>
        <section>
            <div class="container">
                <h5>Change Password</h5>
                <form class="mx-auto">
                    <div class="form-row mx-auto">
                        <div class="form-group col-md-4">
                            <label for="firstName">Current Password</label>
                            <input type="password" class="form-control" name="currentPassword" placeholder="Current password">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="firstName">New Password</label>
                            <input type="password" class="form-control" name="newPassword" placeholder="Your new password">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="firstName">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password">
                        </div>
                </form>
                <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
            </div>
        </section>
    </main>
    <footer class="container">
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>

</html>
