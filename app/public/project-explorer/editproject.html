<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        a{
          color: white;
        }
    
        p{
          margin:0;
        }
    
        main{
          margin: 0 3rem;
        }
    
        footer{
          padding: 3rem 3rem 4rem;
        }
      </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>

    </nav>
    <main>
        <section class="container my-5">
            <h4>Project 1</h4>
            <div class="row bg-light p-2 mt-3 ml-2">
              <div class="col">
                <p>Created By</p>
                <p>Ade Chris</p>
              </div>
              <div class="col">
                <p>Date Created</p>
                <p>2020-08-30</p>
              </div>
              <div class="col">
                <p>Last Updated</p>
                <p>2020-08-30</p>
              </div>
              <div class="col d-flex justify-content-end">
                <a href="viewproject.html" class="btn btn-primary align-self-center">View Project</a>
              </div>
              
            </div>
          </section>
        <section class="mt-2">
            <h5 class="mb-4">Edit Project</h5>
            <form action="" name="editProject"> 
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="projectName" class="form-label">Project name</label> 
                    <input type="text" name="name" class="form-control" id="projectName" placeholder="Project 1"> 
                  </div>
                  <div class="form-group">
                    <label for="projectAbstract" class="form-label">Project abstract</label> 
                    <textarea name="abstract" class="form-control" id="projectAbstract" cols="30" rows="10" placeholder="Project 1 is a very interesting project"></textarea> 
                  </div>
                  <div class="form-group">
                    <label for="authors" class="form-label">Author(s)</label> 
                    <input type="text" name="authors" class="form-control" id="authors" placeholder="James Wike"> 
                  </div>
                  <div class="form-group">
                    <label for="tags" class="form-label">Tag(s)</label> 
                    <input type="text" name="tags" class="form-control" id="tags" placeholder="#web"> 
                  </div>    
                </div>   
              
                <div class="col mt-n5">
                  <h5>Manage Project Files</h5>
                  <div class="form-group mt-4">
                    <input type="file" name="projectFile" class="form-control" id="projectFile">
                  </div>
                
                  <div class="card">
                    <div class="card-header">
                      <h6>Project Files</h6>
                    </div>
                    <div class="card-body text-center">
                      <p class="card-text">No file uploaded yet</p>
                    </div>
                    
                  </div>
                </div>
              </div>
    
              <button type="submit" class="btn btn-primary">Save</button>
            </form> 
          </section>
    </main>
    <footer class="container">
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>

</html>
