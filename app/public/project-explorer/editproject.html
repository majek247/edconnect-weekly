<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Submit</a>
            </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>

    </nav>
    <main>
        <section>
            <div class="container pt-3">
                <h2>Project 1</h2>
                <div class="p-3 mb-2 bg-light">
                    <div class="row">
                        <div class="col">
                            Created by <br> Ade Chris
                        </div>
                        <div class="col">
                            Date Created <br>2020/08/30
                        </div>
                        <div class="col">
                            Last Updated <br> 2020/08/30
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary">View Project</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container pt-3">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Edit Project</h2>
                        <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Project 1">
                        </div>
                        <div class="form-group">
                            <label for="projectAbstract">Project Abstract</label>
                            <textarea rows="6" name="abstract" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="authors">Authors</label>
                            <input type="text" name="authors" class="form-control"
                                placeholder="Enter author names (seperated by comma)">
                        </div>
                        <div class="form-group">
                            <label for="projectName">Tag(s)</label>
                            <input type="text" name="tags"class="form-control"
                                placeholder="Use # to tag project with different projects">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h2>Manage Project Files</h2>
                        <div class="custom-file">
                            <input type="file" name="projectFile" class="custom-file-input">
                            <label class="custom-file-label" for="inputGroupFile01">Click to open file browser</label>
                        </div> <br> <br>
                        <div class="card">
                            <div class="card-header">
                                Project Files
                            </div>
                            <div class="card-body">
                                <p style="text-align:center" class="card-text">No file uploaded yet</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <p class="float-right"> Project Explorer&copy;2020 -<strong>Edconnect</strong></p>
    </footer>
</body>

</html>
